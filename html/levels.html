<% _.forEach(levels, function(level) { %>
    <% if (level.available) { %>
        <div class="level-button button" data-level-num="${level.index}"><%- level.index %></div>
    <% } else { %>
        <div class="level-button disabled" data-level-num="${level.index}"><%- level.index %></div>
    <% } %> 
    
<% }); %>
